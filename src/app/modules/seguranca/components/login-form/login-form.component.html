<div class="container"  style="max-width: 400px; margin: auto">

  <form  #f="ngForm" autocomplete="off">

    <div class="ui-g ui-fluid">
      <div class="ui-g-12">
        <h1>Login</h1>
      </div>

      <div class="ui-g-12">
        <input pInputText type="email" name="usuario" placeholder="E-mail" gModel required #usuario>
      </div>

      <div class="ui-g-12">
        <input pInputText type="password" name="senha" placeholder="Senha" ngModel required #senha>
      </div>

      <div class="ui-g-12">
        <button label="Login" type="submit" pButton class="ui-button-info" [disabled]="f.invalid"
         (click)="login(usuario.value, senha.value); senha.value = '';"></button>

         <p class="text-center">
           <p-progressSpinner  [hidden]="!loginEmAndamento"
            [style]="{ width: '25px', height: '25px' }"></p-progressSpinner>
         </p>
      </div>

    </div>

  </form>
</div>
